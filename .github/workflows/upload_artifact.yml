name: Upload Artifact

on: 
  push:
    branches:
      - main
      - feat-containerization
  workflow_dispatch:

env:
  IMAGE: ghcr.io/morlaxar/rest-key-value

jobs:
  build-test-and-upload:
    name: Upload to Artifact Registry
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Docker Auth 
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Image Build
      run: |-
        docker build \
          --tag "$IMAGE:$GITHUB_SHA" \
          --tag "$IMAGE:$GITHUB_REF_NAME" \
          .

    - name: Run Tests
      run: docker run --rm $IMAGE:$GITHUB_SHA npm run test

    - name: Publish
      run: docker push --all-tags $IMAGE
